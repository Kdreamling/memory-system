# Dream's Personal Website
# 文件位置: /etc/nginx/sites-available/dream-website
# 启用: sudo ln -s /etc/nginx/sites-available/dream-website /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name kdreamling.work www.kdreamling.work;

    # 网站静态文件
    root /home/dream/memory-system/website;
    index index.html;

    # 静态页面
    location / {
        try_files $uri $uri/ =404;
    }

    # 日记 API 反代到 8003
    location /api/ {
        proxy_pass http://127.0.0.1:8003/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS 头（如果需要）
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # 日志
    access_log /var/log/nginx/dream-website-access.log;
    error_log /var/log/nginx/dream-website-error.log;
}
